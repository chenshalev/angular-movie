<div ng-repeat="movie in movies ">
        <a href={{movie.link}} target="_blank">
                The name of the movie :{{movie.name}}
        </a>
        director:{{movie.director}} time:{{movie.time}} actors:
        <span ng-repeat="actor in movie.actors">
                {{actor}}
        </span>
        the time in hours and minutes is :{{movie.hours}}
</div>
